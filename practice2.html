<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>공공데이터 API + 카카오맵 API</title>
</head>

<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ab20dd7e58d76f56e7c1af0c3c89152b"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
    <p id="sample_data"></p>
    <script>
        var url = 'http://apis.data.go.kr/6260000/BusanIlglWkstInfoService/getIlglWkstInfo';
        var params = new URLSearchParams();
        params.append('serviceKey', 'LiWd7lWtklB8CB9RmS3aMrSSe/p0ONZz3FHTq29nrOeWqksH+/FP0mcLvImSXDC7/+96AvI1zed5UKJVOHrXFA==');
        params.append('pageNo', '1');
        params.append('numOfRows', '10');
        params.append('resultType', 'json');

        fetch(url + '?' + params)
            .then(res => res.json())
            .then(resJson => {
                console.log(JSON.stringify(resJson, null, 1));
            });
    </script>
</body>

</html>
