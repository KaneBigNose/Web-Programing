<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>주소로 주차장 장소 표시하기</title>
</head>

<body>
    <button id="navBtn" type="button" disabled>네비게이션</button>
    <button id="moreBtn" type="button">지도 + </button>
    <button id="illegalBtn" disabled style="display: none;">주정차 단속 위치</button>
    <button id="parkingBtn" type="button" style="display: none;">공영 주차장 위치</button>
    <button id="clearBtn" type="button" style="display: none;">마커 지우기</button>
    <div id="map" style="width: 700px;height:500px;"></div>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ab20dd7e58d76f56e7c1af0c3c89152b&libraries=services,clusterer,drawing"></script>
    <script>
        const illegalUrl = 'https://apis.data.go.kr/6260000/BusanIlglWkstInfoService/getIlglWkstInfo?serviceKey=%2B9h%2BiNdRBhISq%2BfkcRcEXacYgP9rBOreEaMlS6GulIOg18rVyFYyqnJa4l8yBvHsHn860gZpbboSHpRtR5IFfw%3D%3D&numOfRows=1000&pageNo=1&resultType=json';
        const parkingUrls = [
            "https://apis.data.go.kr/6260000/BusanPblcPrkngInfoService/getPblcPrkngInfo?serviceKey=%2B9h%2BiNdRBhISq%2BfkcRcEXacYgP9rBOreEaMlS6GulIOg18rVyFYyqnJa4l8yBvHsHn860gZpbboSHpRtR5IFfw%3D%3D&numOfRows=250&pageNo=1&resultType=json",
            "https://apis.data.go.kr/6260000/BusanPblcPrkngInfoService/getPblcPrkngInfo?serviceKey=%2B9h%2BiNdRBhISq%2BfkcRcEXacYgP9rBOreEaMlS6GulIOg18rVyFYyqnJa4l8yBvHsHn860gZpbboSHpRtR5IFfw%3D%3D&numOfRows=250&pageNo=2&resultType=json",
            "https://apis.data.go.kr/6260000/BusanPblcPrkngInfoService/getPblcPrkngInfo?serviceKey=%2B9h%2BiNdRBhISq%2BfkcRcEXacYgP9rBOreEaMlS6GulIOg18rVyFYyqnJa4l8yBvHsHn860gZpbboSHpRtR5IFfw%3D%3D&numOfRows=250&pageNo=3&resultType=json"
        ];

        var geocoder = new kakao.maps.services.Geocoder();
        var markers = [];
        var map;

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function startMap() {
            var mapContainer = document.getElementById('map'),
                mapOption = {
                    center: new kakao.maps.LatLng(35.13457, 129.1031),
                    level: 3
                };
            map = new kakao.maps.Map(mapContainer, mapOption);
        }

        function endMap() {
            clearMarkers();
            var mapContainer = document.getElementById('map');
            mapContainer.innerHTML = '';
        }

        function addMarkersFromUrl(url, type) {
            fetch(url)
                .then(res => res.json())
                .then(resJson => {
                    var items = (type === 'illegal') ? resJson.getIlglWkstInfo.body.items.item : resJson.getPblcPrkngInfo.body.items.item;
                    items.forEach(item => {
                        var address = type === 'illegal' ? item.address : (item.doroAddr !== "-" ? item.doroAddr : item.jibunAddr);
                        var name = type === 'illegal' ? "주정차 단속 위치" : item.pkNam;

                        geocoder.addressSearch(address, function (result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                                var marker = new kakao.maps.Marker({
                                    map: map,
                                    position: coords
                                });
                                markers.push(marker);

                                var infoWindow = new kakao.maps.InfoWindow({
                                    content: name
                                });

                                kakao.maps.event.addListener(marker, "click", mouseClickListener(map, marker, infoWindow));
                                kakao.maps.event.addListener(marker, "mouseout", mouseOutListener(infoWindow));
                            }
                        });
                    });
                });
        }

        function mouseClickListener(map, marker, infoWindow) {
            return function () {
                infoWindow.open(map, marker);
            };
        }

        function mouseOutListener(infoWindow) {
            return function () {
                infoWindow.close();
            };
        }

        document.getElementById('navBtn').addEventListener('click', () => {
            endMap();
            document.getElementById('navBtn').disabled = true;
            document.getElementById('moreBtn').disabled = false;
            document.getElementById('illegalBtn').style.display = 'none';
            document.getElementById('parkingBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
        });

        document.getElementById('moreBtn').addEventListener('click', () => {
            if (!map) {
                startMap();
                document.getElementById('navBtn').disabled = false;
                document.getElementById('moreBtn').disabled = true;
                document.getElementById('illegalBtn').style.display = 'inline-block';
                document.getElementById('parkingBtn').style.display = 'inline-block';
                document.getElementById('clearBtn').style.display = 'inline-block';
            }
        });

        document.getElementById('illegalBtn').addEventListener('click', () => {
            clearMarkers();
            addMarkersFromUrl(illegalUrl, 'illegal');
        });

        document.getElementById('parkingBtn').addEventListener('click', () => {
            clearMarkers();
            parkingUrls.forEach(url => addMarkersFromUrl(url, 'parking'));
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            clearMarkers();
        });
    </script>
</body>

</html>
