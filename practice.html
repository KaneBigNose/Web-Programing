<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
</head>

<body>
    <div id="map" style="width: 700px; height: 500px;"></div>
    <script type="text/javascript"
        src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=ab20dd7e58d76f56e7c1af0c3c89152b&libraries=services"></script>
    <script>
        var url = 'http://apis.data.go.kr/6260000/BusanIlglWkstInfoService/getIlglWkstInfo'; /*URL*/
        var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + '+9h+iNdRBhISq+fkcRcEXacYgP9rBOreEaMlS6GulIOg18rVyFYyqnJa4l8yBvHsHn860gZpbboSHpRtR5IFfw=='; /*서비스 키*/
        queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
        queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('100'); /**/
        queryParams += '&' + encodeURIComponent('resultType') + '=' + encodeURIComponent('json'); /**/
        url = url + queryParams;

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(35.13457, 129.1031), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 주소로 좌표를 검색
        var geocoder = new kakao.maps.services.Geocoder();

        fetch(url)
            .then(res => res.json())
            .then(resJson => {
                var markers = [];
                var centers = resJson.body.items.item;
                var address = [];

                for (var i = 0; i < centers.length; i++) {
                    var FirstAdr = centers[i]["rdnWhlAddr"]; // 첫 주소
                    var LastAdr = centers[i]["violPlcNm"]; // 끝 주소
                    address[i] = FirstAdr + " " + LastAdr; // 총 주소

                    // 주소로 좌표를 검색합니다
                    geocoder.addressSearch(address[i], (function (center) {
                        return function (result, status) {
                            // 정상적으로 검색이 완료됐으면 
                            if (status === kakao.maps.services.Status.OK) {
                                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                                // 결과값으로 받은 위치를 마커로 표시합니다
                                var marker = new kakao.maps.Marker({
                                    map: map,
                                    position: coords
                                });

                                var infoWindow = new kakao.maps.InfoWindow({
                                    content: center["ctlType"]
                                });

                                markers.push(marker);
                                kakao.maps.event.addListener(marker, "click", mouseClickListener(map, marker, infoWindow));
                                kakao.maps.event.addListener(marker, "mouseout", mouseOutListener(infoWindow));
                            } else {
                                console.log("에러 발생");
                            }
                        }
                    })(centers[i]));
                }
            });

        function mouseClickListener(map, marker, infoWindow) {
            return function () {
                infoWindow.open(map, marker);
            };
        }

        function mouseOutListener(infoWindow) {
            return function () {
                infoWindow.close();
            };
        }
    </script>
</body>

</html>
