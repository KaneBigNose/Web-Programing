

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 위치 추적</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ab20dd7e58d76f56e7c1af0c3c89152b&libraries=services"></script>
    <script>
        var map;
        var marker;

        function initMap() {
            map = new kakao.maps.Map(document.getElementById('map'), {
                center: new kakao.maps.LatLng(37.566826, 126.978656), // 초기 중심 위치 설정
                level: 3 // 지도 확대 레벨 설정
            });

            // 사용자의 위치 추적
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(function (position) {
                    var lat = position.coords.latitude,
                        lon = position.coords.longitude;
                    var locPosition = new kakao.maps.LatLng(lat, lon);
                    
                    // 마커를 생성합니다
                    if (!marker) {
                        marker = new kakao.maps.Marker({
                            map: map,
                            position: locPosition
                        });
                    } else {
                        marker.setPosition(locPosition);
                    }

                    // 지도 중심좌표를 사용자의 현재 위치로 변경합니다
                    map.setCenter(locPosition);
                });
            } else {
                // Geolocation을 지원하지 않는 경우 예외 처리
                alert("Geolocation을 지원하지 않습니다.");
            }
        }
    </script>
</head>

<body onload="initMap()">
    <div id="map" style="width:100%;height:400px;"></div>
</body>

</html>
