<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴얼 팝업</title>
    <link rel="stylesheet" href="manualCSS.css">
</head>
<body>
    <button onclick="showPopup(0)">사용 메뉴얼</button>

    <div id="overlay" class="overlay"></div>

    <div id="popup0" class="popup">
        <div class="popup-header">1. 지도</div>
        <div class="popup-body">
            <img src="image1.jpg" alt="첫 번째 도움말 이미지">
            <p>지도입니다. 가장 기본적인 길찾기 수단입니다.</p>
        </div>
        <div class="popup-buttons">
            <button onclick="closePopup()">닫기</button>
            <button onclick="nextPopup(1)">이동</button>
        </div>
    </div>

    <div id="popup1" class="popup">
        <div class="popup-header">2. 주정차금지 구역과 주차장 위치</div>
        <div class="popup-body">
            <img src="image2.jpg" alt="두 번째 도움말 이미지">
            <p>주정차금지 구역 탭과 주차장 위치 탭입니다.</p>
        </div>
        <div class="popup-buttons">
            <button onclick="prevPopup(0)">이전</button>
            <button onclick="closePopup()">닫기</button>
            <button onclick="nextPopup(2)">이동</button>
        </div>
    </div>

    <div id="popup2" class="popup">
        <div class="popup-header">3. 인근 주차장 정보 맞춤 필터링</div>
        <div class="popup-body">
            <img src="image3.jpg" alt="세 번째 도움말 이미지">
            <p>인근 주차장 정보를 맞춤으로 필터링합니다.</p>
        </div>
        <div class="popup-buttons">
            <button onclick="prevPopup(1)">이전</button>
            <button onclick="closePopup()">닫기</button>
            <button onclick="nextPopup(3)">이동</button>
        </div>
    </div>

    <div id="popup3" class="popup">
        <div class="popup-header">4. 주차장 세부 정보</div>
        <div class="popup-body">
            <img src="image4.jpg" alt="네 번째 도움말 이미지">
            <p>주차장 세부 정보입니다.</p>
        </div>
        <div class="popup-buttons">
            <button onclick="prevPopup(2)">이전</button>
            <button onclick="closePopup()">닫기</button>
        </div>
    </div>

    <script src="manualJS.js"></script>
</body>
</html>
